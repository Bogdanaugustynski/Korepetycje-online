<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zmień hasło</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .password-box {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 340px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 6px 0 14px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .btn:hover { background-color: #45a049; }
        .errorlist { color: red; margin: 0 0 10px 0; list-style: none; padding: 0; }
    </style>
</head>
<body>

<div class="password-box">
    <h2>Zmień hasło</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}          <!--  <<<  TO wstawia wszystkie 3 pola formularza  -->
        <button class="btn" type="submit">Zmień hasło</button>
    </form>
</div>

</body>
</html>
