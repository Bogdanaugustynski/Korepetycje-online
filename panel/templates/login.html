<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 320px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Logowanie</h2>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <input type="email" name="email" placeholder="E-mail" required>
        <input type="password" name="password" placeholder="HasÅ‚o" required>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <button class="btn" type="submit">Zaloguj</button>
    </form>
</div>

</body>
</html>
