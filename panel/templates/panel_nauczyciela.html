<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Nauczyciela</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .teacher-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }
        .btn {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="teacher-box">
    <h2>Witaj, {{ request.user.first_name }}!</h2>

    <h3>Zarządzaj swoim harmonogramem</h3>

    <a class="btn" href="{% url 'wybierz_godziny' %}">Wybierz twój wolny dzień i godzinę korepetycji</a>

    <a class="btn" href="{% url 'moj_plan_zajec' %}">Mój plan zajęć</a>

    <a href="{% url 'virtual_room' %}">Wirtualny Pokój</a>

    <a class="btn" href="/archiwum_rezerwacji/">Archiwum rezerwacji</a>

    <a class="btn" href="{% url 'moje_konto' %}">Moje konto</a>

    <a href="{% url 'logout' %}" class="btn">Wyloguj</a>
</div>

</body>
</html>
