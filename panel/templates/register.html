{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejestracja Ucznia — PolubiszTo.pl</title>
  <style>
    :root{
      --brand:#0b74ff;
      --ink:#0b1320;
      --muted:#5b6777;
      --bg:#f7f9fe;
      --line:#e6edff;
      --maxw:1100px;
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--ink);
      display:flex; min-height:100svh; align-items:center; justify-content:center; padding:24px;
    }

    /* --- Brandowy nagłówek spójny z projektem --- */
    .site-header{
      position:fixed; top:0; left:0; right:0; background:#fff; border-bottom:1px solid var(--line);
      display:flex; align-items:center; gap:12px; padding:12px 16px; z-index:10;
    }
    .brand-mark{
      width:32px; height:32px; border-radius:8px; display:grid; place-items:center;
      background:var(--brand); color:#fff; font-weight:700;
    }
    .brand-text{line-height:1}
    .brand-text .name{font-weight:700; color:#000}
    .brand-text .sub{font-size:12px; color:#6b7280}

    .wrap{width:100%; max-width:420px; margin-top:76px}
    .card{
      background:#fff; border:1px solid var(--line); border-radius:16px; box-shadow:0 8px 24px rgba(11,20,36,.06);
      padding:24px 20px;
    }
    h1{font-size:20px; margin:0 0 8px}
    p.lead{margin:0 0 16px; color:var(--muted); font-size:14px}

    .field{margin-bottom:12px}
    .label{display:block; font-size:13px; color:#364152; margin:0 0 6px}
    .input{
      width:100%; padding:12px 12px; border:1px solid #d8e1f0; border-radius:12px; background:#fff; font-size:14px;
      outline: none;
    }
    .input:focus{border-color:var(--brand); box-shadow:0 0 0 3px rgba(11,116,255,.12)}
    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}

    .legal{
      display:flex; align-items:flex-start; gap:10px; font-size:13px; color:#2c3443; margin:6px 0 2px;
    }
    .legal a{color:var(--brand); text-decoration:none}
    .legal a:hover{text-decoration:underline}

    .btn{
      width:100%; padding:12px 14px; border:none; border-radius:12px; cursor:pointer;
      background:var(--brand); color:#fff; font-weight:700; font-size:15px;
    }
    .btn:hover{filter:brightness(.97)}

    .error{
      background:#fff1f1; border:1px solid #ffd2d2; color:#8a1c1c; padding:10px 12px; border-radius:10px; font-size:13px;
      margin:8px 0 0;
    }
    .note{font-size:12px; color:#6b7280; margin-top:10px; text-align:center}
  </style>
</head>
<body>

<header class="site-header">
  <div class="brand-mark">PT</div>
  <div class="brand-text">
    <div class="name">PolubiszTo.pl</div>
    <div class="sub">korepetycje online</div>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <h1>Rejestracja ucznia</h1>
    <p class="lead">Utwórz konto i umów pierwsze zajęcia.</p>

    <form method="POST" novalidate>
      {% csrf_token %}

      <div class="row">
        <div class="field">
          <label class="label" for="first_name">Imię</label>
          <input id="first_name" class="input" type="text" name="first_name" required autocomplete="given-name" />
        </div>
        <div class="field">
          <label class="label" for="last_name">Nazwisko</label>
          <input id="last_name" class="input" type="text" name="last_name" required autocomplete="family-name" />
        </div>
      </div>

      <div class="field">
        <label class="label" for="city">Miejscowość</label>
        <input id="city" class="input" type="text" name="city" placeholder="np. Gdańsk" />
      </div>

      <div class="field">
        <label class="label" for="email">E-mail</label>
        <input id="email" class="input" type="email" name="email" required autocomplete="email" />
      </div>

      <div class="field">
        <label class="label" for="phone">Numer telefonu</label>
        <input id="phone" class="input" type="tel" name="phone" inputmode="tel" placeholder="np. 500 600 700" required />
      </div>

      <div class="field">
        <label class="label" for="password">Hasło</label>
        <input id="password" class="input" type="password" name="password" required minlength="8" autocomplete="new-password" />
      </div>

      <div class="field legal">
        <input id="accept_legal" type="checkbox" name="accept_legal" required />
        <label for="accept_legal">
          Oświadczam, że zapoznałem/am się i akceptuję
          <a href="{% url 'regulamin' %}">Regulamin</a>
          oraz
          <a href="{% url 'polityka_prywatnosci' %}">Politykę Prywatności</a>.
        </label>
      </div>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <div class="field" style="margin-top:14px">
        <button class="btn" type="submit">Zarejestruj się</button>
      </div>

      <p class="note">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
    </form>
  </div>
</main>

</body>
</html>
