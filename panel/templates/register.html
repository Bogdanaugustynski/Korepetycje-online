{% load static %}
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rejestracja Ucznia — PolubiszTo.pl</title>
  <style>
    :root{
      --brand:#0b74ff;
      --brand-700:#095cd1;
      --ink:#0b1320;
      --muted:#5b6777;
      --line:#e6edff;
      --bg:#f5f9ff;
      --card:#ffffff;
      --shadow:0 20px 60px rgba(11,116,255,.15);
      --radius:16px;
      --maxw:460px;
    }
    *{box-sizing:border-box}
    html,body{
      height:100%; margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,"Noto Sans",sans-serif;
      color:var(--ink);
      background:linear-gradient(180deg,#f3f8ff,#eef4ff);
    }
    .wrap{min-height:100%; display:grid; place-items:center; padding:20px}
    .card{
      width:min(var(--maxw),92vw);
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:22px;
    }
    .brand{display:flex; justify-content:center; margin-bottom:16px}
    h1{margin:0 0 8px; text-align:center; font-size:22px}
    p.sub{margin:0 0 18px; text-align:center; color:var(--muted); font-size:14px}

    .row{display:grid; grid-template-columns:1fr 1fr; gap:10px}
    .field{margin-bottom:12px}
    .label{display:block; font-weight:800; font-size:13px; margin:0 0 6px 6px; color:#2b3c55}
    input{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid var(--line);
      background:#fbfdff; font-size:16px; outline:none;
    }
    input:focus{border-color:#cfe0ff; box-shadow:0 0 0 3px rgba(11,116,255,.15)}

    .legal{display:flex; align-items:flex-start; gap:8px; font-size:14px; color:#2b3c55; margin-top:10px}
    .legal a{color:var(--brand); text-decoration:none}
    .legal a:hover{text-decoration:underline}

    .btn{
      width:100%; margin-top:12px;
      background:var(--brand); color:#fff; border:none;
      border-radius:12px; padding:12px 16px;
      font-weight:900; cursor:pointer;
    }
    .btn:hover{background:var(--brand-700)}

    .note{margin-top:12px; text-align:center; font-size:14px; color:var(--muted)}
    .note a{color:var(--brand); font-weight:800; text-decoration:none}
    .note a:hover{text-decoration:underline}

    .error{
      margin-bottom:12px; padding:10px 12px;
      border:1px solid #ffd7d7; background:#fff5f5;
      color:#8a1f1f; border-radius:10px; font-size:14px;
      text-align:center;
    }
    footer{margin-top:14px; text-align:center; color:#6a7a93; font-size:12px}
  </style>
</head>
<body>
  <div class="wrap">
    <main class="card" role="dialog" aria-labelledby="t">
      <div class="brand">
        {% include "partials/brand.html" %}
      </div>

      <h1 id="t">Rejestracja ucznia</h1>
      <p class="sub">Utwórz konto i dołącz do zajęć online</p>

      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" novalidate>
        {% csrf_token %}

        <div class="row">
          <div class="field">
            <label class="label" for="first_name">Imię</label>
            <input id="first_name" type="text" name="first_name" required />
          </div>
          <div class="field">
            <label class="label" for="last_name">Nazwisko</label>
            <input id="last_name" type="text" name="last_name" required />
          </div>
        </div>

        <div class="field">
          <label class="label" for="city">Miejscowość</label>
          <input id="city" type="text" name="city" placeholder="np. Kraków" required />
        </div>

        <div class="field">
          <label class="label" for="email">E-mail</label>
          <input id="email" type="email" name="email" required />
        </div>

        <div class="field">
          <label class="label" for="phone">Numer telefonu</label>
          <input id="phone" type="tel" name="phone" placeholder="np. 500 600 700" required />
        </div>

        <div class="field">
          <label class="label" for="password">Hasło</label>
          <input id="password" type="password" name="password" required minlength="8" />
        </div>

        <div class="field legal">
          <input id="accept_legal" type="checkbox" name="accept_legal" required />
          <label for="accept_legal">
            Oświadczam, że zapoznałem/am się i akceptuję
            <a href="{% url 'regulamin' %}">Regulamin</a> oraz
            <a href="{% url 'polityka_prywatnosci' %}">Politykę Prywatności</a>.
          </label>
        </div>

        <button class="btn" type="submit">Zarejestruj się</button>
        <p class="note">Masz już konto? <a href="{% url 'login' %}">Zaloguj się</a></p>
        <footer>© 2025 PolubiszTo.pl</footer>
      </form>
    </main>
  </div>
</body>
</html>
