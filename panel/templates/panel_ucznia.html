<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Ucznia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .student-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function goToZmienHaslo() {
            window.location.href = "/zmien_haslo/";
        }
        function logout() {
            window.location.href = "/logout/";
        }
    </script>
</head>
<body>

<div class="student-box">
    <h2>Witaj w panelu ucznia!</h2>

    <a class="btn" href="{% url 'dostepne_terminy' %}">Dostępne terminy nauczycieli</a>
    <a class="btn" href="{% url 'moje_rezerwacje_ucznia' %}">Moje rezerwacje</a>
    <a class="btn" onclick="goToZmienHaslo()">Zmień hasło</a>
    <a href="{% url 'logout' %}" class="btn">Wyloguj</a>
</div>

</body>
</html>
