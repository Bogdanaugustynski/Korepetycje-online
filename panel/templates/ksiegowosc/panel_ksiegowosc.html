<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Księgowości</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .accounting-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 500px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        .btn {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="accounting-box">
    <h2>Panel Księgowości</h2>

    <a class="btn" href="{% url 'edytuj_cene' %}">Cena za godzinę uczeń</a>
    <a href="{% url 'cennik' %}" class="btn btn-primary">Cennik</a>
    <a href="{% url 'podwyzki_nauczyciele' %}" class="btn btn-primary">Podwyżki nauczyciele</a>
    <a href="{% url 'wypłaty_nauczycieli' %}" class="btn btn-primary">Wypłaty nauczycieli</a>
    <a class="btn" href="#">Historia płatności</a>
    <a class="btn" href="#">Wystawione faktury</a>
    <a class="btn" href="/panel_admina/">Powrót do panelu administratora</a>
    <a class="btn" href="{% url 'logout' %}">Wyloguj</a>
</div>

</body>
</html>
