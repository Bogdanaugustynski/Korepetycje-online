{% load static %}
<style>
  /* --- Kontener marki --- */
  .pt-brand-wrap{
    display:flex;
    align-items:center;
    gap:8px;
    text-decoration:none;
    position:relative;
    isolation:isolate;
  }

  /* --- Głowa AI --- */
  .pt-brand-img{
    width:46px; height:46px; flex:0 0 46px;
    border-radius:50%;
    background:radial-gradient(circle at 60% 40%,#58a6ff 0%,#0b74ff 60%,#062150 100%);
    box-shadow:
      0 0 16px rgba(11,116,255,.55),
      0 0 40px rgba(11,116,255,.25);
    padding:3px;
    animation:ptPulse 4.5s ease-in-out infinite;
  }

  @keyframes ptPulse{
    0%,100%{ transform:scale(1); box-shadow:0 0 16px rgba(11,116,255,.55),0 0 40px rgba(11,116,255,.25); }
    50%{ transform:scale(1.05); box-shadow:0 0 22px rgba(11,116,255,.65),0 0 50px rgba(11,116,255,.35); }
  }

  /* --- Teksty --- */
  .pt-brand-title{
    display:flex;
    flex-direction:column;
    line-height:1.1;
  }

  .pt-name{
    font-weight:800;
    font-size:22px;
    background:linear-gradient(90deg,#fff,#bcd6ff,#0b74ff);
    -webkit-background-clip:text;
    background-clip:text;
    color:transparent;
    text-shadow:0 0 24px rgba(131,180,255,.25);
    letter-spacing:.3px;
  }

  .pt-tag{
    font-size:13.5px;
    color:#7fa7ff;
    text-shadow:0 0 8px rgba(131,180,255,.35);
    letter-spacing:.3px;
  }

  /* --- Wersja jasna (panele) --- */
  @media (prefers-color-scheme: light){
    .pt-name{
      background:linear-gradient(90deg,#0b1320,#0b74ff);
      -webkit-background-clip:text;
      color:transparent;
      text-shadow:none;
    }
    .pt-tag{color:#0b74ff;text-shadow:none;}
    .pt-brand-img{box-shadow:0 0 12px rgba(11,116,255,.45);}
  }

  @media(max-width:480px){
    .pt-brand-img{width:38px;height:38px}
    .pt-name{font-size:19px}
  }
</style>

<a href="/" class="pt-brand-wrap" aria-label="PolubiszTo.pl — korepetycje online">
  <img
    src="{% static 'img/brand/logo_head.png' %}"
    alt="Logo PolubiszTo.pl"
    class="pt-brand-img"
    decoding="async" loading="eager"
  />
  <span class="pt-brand-title">
    <span class="pt-name">PolubiszTo.pl</span>
    <span class="pt-tag">korepetycje online</span>
  </span>
</a>
