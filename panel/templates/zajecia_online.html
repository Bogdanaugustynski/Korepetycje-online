<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Zajęcia online</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
    }
    .header-left { font-size: 18px; font-weight: bold; }
    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .mic-button {
      cursor: pointer;
      background-color: #fff;
      color: #000;
      padding: 4px 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .countdown { font-weight: bold; }
    .countdown.red { color: red; }
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f4f4f4;
    }
    .btn-tablica {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 20px;
    }
    .form-link { margin-top: 20px; }
    .info {
      margin-top: 20px;
      background: #eef5ff;
      padding: 10px;
      border: 1px solid #aac;
      border-radius: 6px;
      font-size: 14px;
      color: #333;
      max-width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">Zajęcia online — tryb audio</div>
  <div class="header-right">
    <div id="online-status-icon">🔴 Niedostępny</div>
    <div class="mic-button" id="mic-toggle" onclick="toggleMic()">🔇 Wycisz mikrofon</div>
    <div id="countdown" class="countdown">Pozostało: --:--</div>
  </div>
</header>

<div class="content">
  <a class="btn-tablica" target="_blank" href="{{ rezerwacja.excalidraw_link }}">
    🖊️ Otwórz tablicę
  </a>
  {% if is_teacher %}
  <form method="POST" class="form-link">
    {% csrf_token %}
    <input type="url" name="excalidraw_link" placeholder="https://excalidraw.com/#room=..." required>
    <button type="submit">Zapisz link</button>
  </form>
  {% endif %}
  <div class="info">
    ℹ️ Jeśli przeglądarka zablokuje automatyczny start dźwięku, kliknij przycisk „Wycisz/Włącz mikrofon”, aby go uruchomić.
  </div>
</div>

<!-- Jitsi -->
<script src="https://meet.jit.si/external_api.js"></script>
<script>
  const rezerwacjaId = "{{ rezerwacja.id }}";
  let api = null;
  let isMuted = false;
  let joined = false;

  // ukryty kontener Jitsi
  const hidden = document.createElement("div");
  hidden.id = "jitsi-container";
  hidden.style.cssText = "position:fixed;left:-9999px;top:-9999px;width:1px;height:1px;overflow:hidden;";
  document.body.appendChild(hidden);

  function setStatus(txt) {
    const icon = document.getElementById("online-status-icon");
    if (txt === "joined") {
      icon.textContent = "🟢 Połączono z pokojem";
    } else if (txt === "connecting") {
      icon.textContent = "🟡 Łączenie…";
    } else {
      icon.textContent = "🔴 Niedostępny";
    }
  }

  function startJitsi() {
    setStatus("connecting");
    const domain = "meet.jit.si";
    const options = {
      roomName: "ZajeciaAudio_{{ rezerwacja.id }}",
      parentNode: document.getElementById("jitsi-container"),
      width: 1,
      height: 1,
      userInfo: {
        displayName: "{{ request.user.get_full_name|default:request.user.username }}"
      },
      configOverwrite: {
        startWithAudioMuted: false,
        startWithVideoMuted: true,
        startAudioOnly: true,
        disableDeepLinking: true,
        prejoinConfig: { enabled: false }
      },
      interfaceConfigOverwrite: {
        TOOLBAR_BUTTONS: [],
        MOBILE_APP_PROMO: false
      }
    };

    api = new JitsiMeetExternalAPI(domain, options);

    api.addEventListener('videoConferenceJoined', () => {
      joined = true;
      setStatus("joined");
      api.isAudioMuted().then(m => {
        if (m) api.executeCommand('toggleAudio');
      });
    });

    api.addEventListener('readyToClose', () => {
      joined = false;
      setStatus("down");
    });
  }

  function toggleMic() {
    if (!api) return;
    api.executeCommand('toggleAudio');
    isMuted = !isMuted;
    const btn = document.getElementById("mic-toggle");
    btn.textContent = isMuted ? "🎙️ Włącz mikrofon" : "🔇 Wycisz mikrofon";
  }

  // obecność
  function pingOnlineStatus() {
    fetch("{% url 'ping_online_status' %}", {
      method: "POST",
      headers: {
        "X-CSRFToken": "{{ csrf_token }}",
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: "rezerwacja_id=" + encodeURIComponent(rezerwacjaId)
    });
  }
  function checkOtherUserStatus() {
    fetch(`/check-online-status/${rezerwacjaId}/`)
      .then(r => r.json())
      .then(data => {
        if (!joined) {
          const icon = document.getElementById("online-status-icon");
          icon.textContent = data.online ? "🟢 Dostępny" : "🔴 Niedostępny";
        }
      });
  }

  // licznik
  function initCountdown() {
    const countdownEl = document.getElementById("countdown");
    const startTime = new Date("{{ rezerwacja.termin|date:'Y-m-d H:i:s' }}");
    const endTime = new Date(startTime.getTime() + 55 * 60 * 1000);

    function updateCountdown() {
      const now = new Date();
      const diff = endTime - now;
      if (diff <= 0) {
        countdownEl.textContent = "Zakończone";
        countdownEl.classList.add("red");
        return;
      }
      const minutes = Math.floor(diff / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      countdownEl.textContent = `Pozostało: ${minutes}:${seconds.toString().padStart(2, '0')}`;
      if (minutes < 5) countdownEl.classList.add("red");
      else countdownEl.classList.remove("red");
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  }

  document.addEventListener("DOMContentLoaded", function () {
    startJitsi();
    pingOnlineStatus();
    checkOtherUserStatus();
    initCountdown();
    setInterval(pingOnlineStatus, 10000);
    setInterval(checkOtherUserStatus, 10000);
  });
</script>
</body>
</html>
