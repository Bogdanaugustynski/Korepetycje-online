<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zajęcia online — audio + tablica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#007bff; --ok:#28a745; --muted:#ccc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f4f4f4; }
    header {
      background: var(--primary); color:#fff; padding:10px 14px;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
    }
    .title { font-weight:700; font-size:18px; flex: 1 1 auto; }
    .pill {
      background:#fff; color:#000; padding:8px 10px; border-radius:8px; border:1px solid #ddd;
      display:flex; align-items:center; gap:8px; font-weight:600;
    }
    .status-dot { width:14px; height:14px; border-radius:50%; display:inline-block; vertical-align:middle; }
    .status--on { background:#39d158; }
    .status--off { background:#b1b1b1; }
    .countdown { font-weight:700; }
    .countdown.red { color:#ffeb3b; }
    main { padding:24px 16px; display:flex; flex-direction:column; align-items:center; gap:18px; }
    .btn-tablica {
      padding:14px 24px; font-size:18px; background:var(--ok); color:#fff;
      border:none; border-radius:10px; text-decoration:none; display:inline-block;
    }
    .hint {
      max-width:850px; background:#fff; border:1px dashed #cfd6e4; padding:12px 14px; border-radius:8px; color:#2a2f3a;
    }
    /* ukryty Jitsi */
    #jitsi-container { position:fixed; inset:auto auto 0 0; width:1px; height:1px; opacity:0; pointer-events:none; }
    /* mini-podgląd (do debugowania) */
    #jitsi-preview { width:200px; height:120px; border:1px solid #ddd; border-radius:8px; overflow:hidden; background:#000; display:none; }
    .vol-wrap { display:flex; align-items:center; gap:10px; }
    input[type="range"] { width:200px; }
  </style>
</head>
<body>

<header>
  <div class="title">Zajęcia online — tryb audio</div>

  <div class="pill" id="presence-pill">
    <span id="presence-dot" class="status-dot status--off"></span>
    <span id="presence-text">Niedostępny</span>
  </div>

  <div class="pill">
    <span>👥</span>
    <span id="participants-count">1</span>
  </div>

  <button class="pill" id="mic-toggle" type="button" onclick="toggleMic()">
    <span id="mic-icon">🔇</span>
    <span id="mic-label">Wycisz mikrofon</span>
  </button>

  <div class="pill vol-wrap">
    <span>🔈</span>
    <input id="vol" type="range" min="0" max="100" value="100" oninput="setVolume(this.value)">
    <span id="vol-val">100%</span>
  </div>

  <div class="pill">
    <span>⏱</span>
    <span id="countdown" class="countdown">Pozostało: --:--</span>
  </div>

  <label class="pill" style="cursor:pointer;">
    <input type="checkbox" id="toggle-preview" onchange="togglePreview(this.checked)">
    Podgląd
  </label>
</header>

<main>
  <a class="btn-tablica" target="_blank" href="{{ rezerwacja.excalidraw_link|default:'#' }}">
    ✏️ Otwórz tablicę
  </a>

  {% if is_teacher %}
  <form method="POST" style="display:flex; gap:8px; flex-wrap:wrap;">
    {% csrf_token %}
    <input type="url" name="excalidraw_link" placeholder="https://excalidraw.com/#room=..." required
           style="min-width:280px; width:420px; max-width:100%; padding:10px 12px; border-radius:8px; border:1px solid #cfd6e4;">
    <button type="submit" class="pill">💾 Zapisz link</button>
  </form>
  {% endif %}

  <div id="jitsi-preview"></div>

  <div class="hint">
    ℹ️ Jeśli przeglądarka (szczególnie na telefonie) zablokuje autoplay audio,
    <b>stuknij gdziekolwiek w stronę albo w przycisk mikrofonu</b>, aby połączyć dźwięk.
  </div>
</main>

<div id="jitsi-container"></div>

<script src="https://meet.jit.si/external_api.js"></script>
<script>
  const rezerwacjaId = "{{ rezerwacja.id }}";
  const csrfToken = "{{ csrf_token }}";

  let api = null;
  let isMuted = false;
  let audioActivated = false;

  function startJitsiAudio(parentNode) {
    const domain = "meet.jit.si";
    const options = {
      roomName: "ZajeciaAudio_{{ rezerwacja.id }}",
      parentNode,
      configOverwrite: {
        startWithAudioMuted: false,
        startWithVideoMuted: true,
        prejoinConfig: { enabled: false },
        disableDeepLinking: true,
        // >>> ważne: omijamy blokady sieci
        p2p: { enabled: false },
        webrtcIceUdpDisable: true,
        webrtcIceTcpDisable: false
      },
      interfaceConfigOverwrite: {
        TOOLBAR_BUTTONS: [],
        SHOW_JITSI_WATERMARK: false,
        MOBILE_APP_PROMO: false
      }
    };

    api = new JitsiMeetExternalAPI(domain, options);

    api.addListener('audioMuteStatusChanged', ({ muted }) => {
      isMuted = muted;
      syncMicLabel();
    });

    // Debug: pokaż czy Jitsi widzi uczestników
    api.addListener('participantJoined', updateJitsiCount);
    api.addListener('participantLeft', updateJitsiCount);
    api.addListener('videoConferenceJoined', updateJitsiCount);
  }

  function updateJitsiCount() {
    try {
      api.getParticipantsInfo().then(list => {
        // lista zawiera także nas samych
        // Możesz podejrzeć w konsoli: console.log('Jitsi participants', list);
      });
    } catch(e) {}
  }

  function activateAudioOnce() {
    if (audioActivated || !api) return;
    audioActivated = true;
    api.executeCommand('toggleAudio');
    api.executeCommand('toggleAudio');
    isMuted = false;
    syncMicLabel();
    document.removeEventListener('click', activateAudioOnce, true);
    document.removeEventListener('touchstart', activateAudioOnce, true);
  }
  document.addEventListener('click', activateAudioOnce, true);
  document.addEventListener('touchstart', activateAudioOnce, true);

  function syncMicLabel() {
    document.getElementById('mic-icon').textContent = isMuted ? '🎙️' : '🔇';
    document.getElementById('mic-label').textContent = isMuted ? 'Włącz mikrofon' : 'Wycisz mikrofon';
  }

  function toggleMic() {
    if (!api) return;
    if (!audioActivated) { activateAudioOnce(); return; }
    isMuted = !isMuted;
    api.executeCommand('toggleAudio');
    syncMicLabel();
  }

  function setVolume(percent) {
    document.getElementById('vol-val').textContent = percent + '%';
    try { api.setAudioVolume(Number(percent)); } catch(e) {}
  }

  // Presence (Twoja kontrolka)
  function pingOnlineStatus() {
    fetch("{% url 'ping_online_status' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrfToken, "Content-Type": "application/x-www-form-urlencoded" },
      body: "rezerwacja_id=" + encodeURIComponent(rezerwacjaId)
    }).catch(()=>{});
  }

  function checkOtherUserStatus() {
    fetch(`/check-online-status/${rezerwacjaId}/`)
      .then(r => r.json())
      .then(data => {
        const online = !!data.online;
        const dot = document.getElementById('presence-dot');
        const text = document.getElementById('presence-text');
        dot.classList.toggle('status--on', online);
        dot.classList.toggle('status--off', !online);
        text.textContent = online ? "Dostępny" : "Niedostępny";
        document.getElementById('participants-count').textContent = online ? '2' : '1';
      })
      .catch(()=>{});
  }

  function initCountdown() {
    const el = document.getElementById('countdown');
    const start = new Date("{{ rezerwacja.termin|date:'Y-m-d H:i:s' }}").getTime();
    const end = start + 55 * 60 * 1000;

    function tick() {
      const now = Date.now();
      const diff = end - now;
      if (diff <= 0) {
        el.textContent = "Zakończone";
        el.classList.add('red');
        return;
      }
      const m = Math.floor(diff/60000), s = Math.floor((diff%60000)/1000);
      el.textContent = `Pozostało: ${m}:${String(s).padStart(2,'0')}`;
      el.classList.toggle('red', m < 5);
    }
    tick();
    setInterval(tick, 1000);
  }

  // Podgląd (debug)
  function togglePreview(on) {
    const previewBox = document.getElementById('jitsi-preview');
    if (on) {
      // przenosimy osadzony Jitsi do mini-podglądu
      previewBox.style.display = 'block';
      previewBox.innerHTML = '';
      startJitsiAudio(previewBox);
    } else {
      previewBox.style.display = 'none';
      previewBox.innerHTML = '';
      const hidden = document.getElementById('jitsi-container');
      startJitsiAudio(hidden);
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    // start w ukrytym kontenerze
    startJitsiAudio(document.getElementById('jitsi-container'));
    syncMicLabel();
    initCountdown();
    pingOnlineStatus();
    checkOtherUserStatus();
    setInterval(pingOnlineStatus, 10_000);
    setInterval(checkOtherUserStatus, 10_000);
  });
</script>
</body>
</html>
