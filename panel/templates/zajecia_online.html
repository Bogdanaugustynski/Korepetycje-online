<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Zajęcia online — audio + tablica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root { --primary:#007bff; --ok:#28a745; --muted:#ccc; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, Arial, sans-serif; background:#f4f4f4; }
    header {
      background: var(--primary); color:#fff; padding:10px 14px;
      display:flex; align-items:center; gap:14px; flex-wrap:wrap;
    }
    .title { font-weight:700; font-size:18px; flex: 1 1 auto; }
    .pill {
      background:#fff; color:#000; padding:8px 10px; border-radius:8px; border:1px solid #ddd;
      display:flex; align-items:center; gap:8px; font-weight:600;
    }
    .dot { width:12px; height:12px; border-radius:50%; display:inline-block; }
    .dot.on { background:#39d158; } .dot.off { background:#b1b1b1; }
    main { padding:24px 16px; display:flex; flex-direction:column; align-items:center; gap:18px; }
    .btn {
      padding:14px 24px; font-size:18px; background:var(--ok); color:#fff;
      border:none; border-radius:10px; text-decoration:none; display:inline-block; cursor:pointer;
    }
    .hint { max-width:850px; background:#fff; border:1px dashed #cfd6e4; padding:12px 14px; border-radius:8px; color:#2a2f3a; }
    /* Jitsi schowane całkowicie */
    #jitsi-container { position:fixed; inset:auto auto 0 0; width:1px; height:1px; opacity:0; pointer-events:none; }
  </style>
</head>
<body>

<header>
  <div class="title">Zajęcia online — tryb audio</div>

  <div class="pill">
    <span id="presence-dot" class="dot off"></span>
    <span id="presence-text">Niedostępny</span>
  </div>

  <div class="pill" id="presence-count">👥 0</div>

  <button class="pill" id="mic-toggle" type="button" onclick="toggleMic()">
    <span id="mic-icon">🔇</span>
    <span id="mic-label">Wycisz mikrofon</span>
  </button>

  <div class="pill">⏱ <span id="countdown">Pozostało: --:--</span></div>
</header>

<main>
  <a class="btn" target="_blank" href="{{ rezerwacja.excalidraw_link|default:'#' }}">✏️ Otwórz tablicę</a>

  {% if is_teacher %}
  <form method="POST" style="display:flex; gap:8px; flex-wrap:wrap;">
    {% csrf_token %}
    <input type="url" name="excalidraw_link" placeholder="https://excalidraw.com/#room=..." required
           style="min-width:280px; width:420px; max-width:100%; padding:10px 12px; border-radius:8px; border:1px solid #cfd6e4;">
    <button type="submit" class="pill">💾 Zapisz link</button>
  </form>
  {% endif %}

  <div class="hint">
    ℹ️ Jeśli przeglądarka (szczególnie na telefonie) zablokuje start audio,
    <b>stuknij raz w dowolne miejsce strony lub w przycisk „Wycisz mikrofon”</b>, aby połączyć dźwięk.
  </div>
</main>

<!-- ukryty kontener Jitsi -->
<div id="jitsi-container"></div>

<script src="https://meet.jit.si/external_api.js"></script>
<script>
  // --- kontekst
  const rezerwacjaId = "{{ rezerwacja.id }}";
  const csrfToken = "{{ csrf_token }}";

  // --- Jitsi: embed bez prejoin, bez UI
  let api = null;
  let isMuted = false;
  let audioActivated = false; // czy wykonano pierwszy gest wymagany przez przeglądarkę

  function startJitsiAudio() {
    const domain = "meet.jit.si";
    const options = {
      roomName: "ZajeciaAudio_{{ rezerwacja.id }}",
      parentNode: document.getElementById("jitsi-container"),
      configOverwrite: {
        // kluczowe: wyłączamy prejoin i startujemy tylko audio
        prejoinConfig: { enabled: false },
        startWithAudioMuted: false,
        startWithVideoMuted: true,
        disableDeepLinking: true
      },
      interfaceConfigOverwrite: {
        TOOLBAR_BUTTONS: [],
        SHOW_JITSI_WATERMARK: false,
        MOBILE_APP_PROMO: false,
      }
    };

    api = new JitsiMeetExternalAPI(domain, options);

    // synchronizacja etykiety przy każdej zmianie mute
    api.addListener('audioMuteStatusChanged', ({ muted }) => {
      isMuted = muted;
      syncMicLabel();
    });
  }

  // pierwszy gest użytkownika musi „aktywować” audio (policy mobilnych przeglądarek)
  function activateAudioOnce() {
    if (audioActivated || !api) return;
    audioActivated = true;
    // podwójny toggle żeby przełamać autoplay i wrócić do stanu „nie wyciszony”
    api.executeCommand('toggleAudio');
    api.executeCommand('toggleAudio');
    isMuted = false;
    syncMicLabel();
    // już nie podsłuchujemy kolejnych kliknięć
    document.removeEventListener('click', activateAudioOnce, true);
    document.removeEventListener('touchstart', activateAudioOnce, true);
  }
  document.addEventListener('click', activateAudioOnce, true);
  document.addEventListener('touchstart', activateAudioOnce, true);

  function syncMicLabel() {
    document.getElementById('mic-icon').textContent = isMuted ? '🎙️' : '🔇';
    document.getElementById('mic-label').textContent = isMuted ? 'Włącz mikrofon' : 'Wycisz mikrofon';
  }

  function toggleMic() {
    if (!api) return;
    if (!audioActivated) { activateAudioOnce(); return; }
    api.executeCommand('toggleAudio');
    isMuted = !isMuted;
    syncMicLabel();
  }

  // --- status obecności (Twoje endpointy)
  function pingOnlineStatus() {
    fetch("{% url 'ping_online_status' %}", {
      method: "POST",
      headers: { "X-CSRFToken": csrfToken, "Content-Type": "application/x-www-form-urlencoded" },
      body: "rezerwacja_id=" + encodeURIComponent(rezerwacjaId)
    }).catch(()=>{});
  }
  function checkOtherUserStatus() {
    fetch(`/check-online-status/${rezerwacjaId}/`)
      .then(r => r.json())
      .then(data => {
        const on = !!data.online;
        document.getElementById('presence-dot').className = 'dot ' + (on ? 'on' : 'off');
        document.getElementById('presence-text').textContent = on ? 'Dostępny' : 'Niedostępny';
        // jeżeli backend zwraca licznik, pokaż; jeśli nie – proste 0/1/2 z heurystyki
        const count = (typeof data.count === 'number') ? data.count : (on ? 2 : 1);
        document.getElementById('presence-count').textContent = '👥 ' + count;
      })
      .catch(()=>{});
  }

  // --- odliczanie
  function initCountdown() {
    const el = document.getElementById('countdown');
    const start = new Date("{{ rezerwacja.termin|date:'Y-m-d H:i:s' }}").getTime();
    const end = start + 55 * 60 * 1000;

    function tick() {
      const now = Date.now();
      const diff = end - now;
      if (diff <= 0) { el.textContent = 'Zakończone'; return; }
      const m = Math.floor(diff/60000), s = Math.floor((diff%60000)/1000);
      el.textContent = `Pozostało: ${m}:${String(s).padStart(2,'0')}`;
    }
    tick(); setInterval(tick, 1000);
  }

  // --- start
  document.addEventListener('DOMContentLoaded', () => {
    startJitsiAudio();
    syncMicLabel();
    initCountdown();
    pingOnlineStatus();
    checkOtherUserStatus();
    setInterval(pingOnlineStatus, 10_000);
    setInterval(checkOtherUserStatus, 10_000);
  });
</script>
</body>
</html>
